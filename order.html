		<main class="page">
			<article class="order">
				<div class="order__container">
					<form class="form__body" action="files/sendmail/sendmail.php" method="POST" id="form">
						<h2 class="order__title title">Замовлення</h2>
						<div class="form__item">
							<label for="formName" class="form__label">ПІБ*:</label>
							<input id="formName" type="text" name="name" class="form__input _req ">
						</div>
						<div class="form__item">
							<label for="formOrg" class="form__label">Компанія, організація*:</label>
							<input id="formOrg" type="text" name="company" class="form__input _req ">
						</div>
						<div class="form__item">
							<label for="formEmail" class="form__label">E-mail*:</label>
							<input id="formEmail" type="text" name="email" class="form__input _req _email">
						</div>
						<div class="form__item">
							<label for="formNumber" class="form__label">Номер телефону*:</label>
							<input id="formNumber" type="text" name="number" class="form__input _req ">
						</div>
						<div class="form__item">
							<label for="formMessage" class="form__label">Особливості замовлення, об'єм роботи, об'єм данних для аналізу:</label>
							<textarea name="message" id="formMessage" class="form__input _req "></textarea>
						</div>
						<div class="form__item">
							<h3 class="form__title">Макет, дизайн та інші</h3>
							<div class="file">
								<div class="file__item">
									<input id="formFile" accept=".fig, .png, .jpg, .psd" type="file" name="attachedFile" class="file__input" data-multiple-caption="{count} файлов выбрано" multiple>
									<div class="file__button">Вибрати</div>
								</div>
								<div id="formPreview" class="file__preview"></div>
							</div>
						</div>
						<div class="form__item">
							<div class="checkbox">
								<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req ">
								<label for="formAgreement" class="checkbox__label"><span>Я даю свій дозвіл на обробку персональних даних відповідно до <a href="#">умови</a>*.</span></label>
							</div>
						</div>
						<button type="submit" class="form__btn">Віправити</button>
					</form>
				</div>
			</article>
